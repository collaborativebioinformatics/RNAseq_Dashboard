  <p>
    This triploid banana genome is a hybrid of
    <i>Musa acuminata</i> ("A") and <i>Musa balbisiana</i> ("B").
    <br/>
    Recombination events shown below include:</br>
    <ul>
      <li>Gene conversion in a copy of chromosome 1</li>
      <li>Double crossover in copies of chromosome 2</li>
    </ul>
  </p>
  <script type="text/javascript">

    var config = {
      organism: 'banana',
      orientation: 'horizontal',
      ploidy: 3,
      chrMargin: 10,
      ancestors: {
        'A': '#dea673',
        'B': '#7396be'
      },
      ploidyDesc: [
        'AAB',
        'AAB',
        'BAB',
        'AAB',
        'AAB',
        'BBB',
        'AAB',
        'AAB',
        'AAB',
        'AAB',
        'AAB'
      ],
      rangeSet: [{
            chr: 1,
            ploidy: [0, 1, 0],
            start: 17120000,
            stop: 25120000,
            color: [0, '#7396be', 0,]
        }, {
            chr: 2,
            ploidy: [0, 1, 1],
            start: 12120000,
            stop: 15120000,
            color: [0, '#7396be', '#dea673']
        }],
      rotatable: false
    };

    var ideogram = new Ideogram(config);

  </script>
</body>
